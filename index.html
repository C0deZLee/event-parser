<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Parser</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
			crossorigin="anonymous"></script>

	<script src="event-parser.js"></script>
	<style>
		pre {
			color: #3c763d;
			outline: none;
			padding: 0;
			margin: 0;
			border: none;
		}

	</style>
</head>
<body>
<div class="container">
	<h1>Event Parser</h1>
	<p></p>
	<div class="form-group">
		<input type="text" class="form-control" id="source" value="Pick up Dave on 6 of January at 6pm">
	</div>
	<div class="well well-sm">
		<pre id="output"></pre>
	</div>
</div>

<script>
	jQuery(function ($) {
		ep = new EventParser();
		$('#source').on('keyup', function () {
			var e = ep.parse($(this).val());
			$('#output').text(JSON.stringify(e, undefined, 2));
		});

		$('#source').trigger('keyup');
	});
</script>
</body>
</html>
